<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Fabflix</title>
</head>

<body>
<div id=wrapper>
    <h1>Full-Text Search</h1>
    <div class="container">
        <div class="input-group mb-3">
            <input type="text" name="movie" id="autocomplete"
                   class="autocomplete-searchbox form-control"
                   placeholder="Search movies"/>
            <div class="input-group-append">
                <input class="colored-btn search-btn" type="submit" value="Search" onclick="handleNormalSearch()" />
            </div>
        </div>
    </div>
</div>

<script src="fulltextsearch.js"></script>
</body>
</html>
