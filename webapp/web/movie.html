<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Single Movie</title>
</head>
<body>
<div id=wrapper>
    <h1>Movie Details</h1>
    <div>
        <form ACTION="logout" METHOD="POST">
            <input type="SUBMIT" class="white-btn" value="Log out">
        </form>
        <button class="colored-btn"><a href="cart.html">Check out</a></button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-md-6">
                <div id=movie_info>
                </div>
                <form id="add-to-cart-form" action="javascript:void(0);" method="post">
                    <input type="hidden" id="op" name="op" value="ADD">
                    <input type="hidden" id="id" name="id">
                    <input type="hidden" id="quantity" name="quantity" value="1">
                    <input id="cart-btn" type="submit" class="colored-btn" value="Add to Cart">
                </form>
            </div>
            <div class="col col-md-6">
                <table>
                    <thead>
                    <tr>
                        <th>Genres</th>
                    </tr>
                    </thead>
                    <tbody id=genres_table_body></tbody>
                </table>
                <table>
                    <thead>
                    <tr>
                        <th>Stars</th>
                    </tr>
                    </thead>
                    <tbody id=stars_table_body></tbody>
                </table>
            </div>
        </div>
    </div>
    <button class="white-btn"><a id="back-btn">Back to movies</a></button>
    <button class="white-btn"><a href="index.html">Back to main page</a></button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="movie.js"></script>
</body>
</html>
