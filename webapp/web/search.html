<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Fabflix</title>
</head>

<body>
<div id=wrapper>
    <h1>Search</h1>
    <div>
        <form ACTION="logout" METHOD="POST">
            <input type="SUBMIT" class="white-btn" value="Log out">
        </form>
        <button class="colored-btn"><a href="cart.html">Check out</a></button>
    </div>
    <form id="search-form" action="api/movies" method="get">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"><br><br>
        <label for="year">Year</label><br>
        <input type="text" id="year" name="year"><br><br>
        <label for="director">Director</label><br>
        <input type="text" id="director" name="director"><br><br>
        <label for="star">Star</label><br>
        <input type="text" id="star" name="star"><br><br>
        <input type="submit" class="colored-btn" value="Search">
    </form>
    <button class="white-btn"><a href="index.html">Back to main page</a></button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="search.js"></script>
</body>
</html>
