<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Single Star</title>
</head>
<body>
<div id=wrapper>
    <h1>Star Details</h1>
    <form ACTION="logout" METHOD="POST">
        <input type="SUBMIT" class="white-btn" value="Log out">
    </form>
    <div class="container">
        <div class="row">
            <div id=star_info class="col col-md-6"></div>
            <div class="col col-md-6">
                <table>
                    <thead>
                    <tr>
                        <th>Movies</th>
                    </tr>
                    </thead>
                    <tbody id=star_table_body></tbody>
                </table>
            </div>
        </div>
    </div>
    <a id="back-btn" class="white-btn">Back to movies</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="star.js"></script>
</body>
</html>
