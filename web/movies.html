<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Fabflix</title>
</head>

<body>
<div id=wrapper>
    <h1>Movies</h1>
    <form ACTION="logout" METHOD="POST">
        <input type="SUBMIT" value="Log out">
    </form>
    <div>
        <label>Movies per Page</label>
        <select onchange="onSelectLimit()" id="limit-select">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>
    <div>
        <label>Primary Sort</label>
        <select onchange="onSelectPrimarySort()" id="primary-sort">
            <option value="title-asc">Title Asc</option>
            <option value="title-desc">Title Desc</option>
            <option value="rating-asc">Rating Asc</option>
            <option value="rating-desc">Rating Desc</option>
        </select>
        <label>Secondary Sort</label>
        <select onchange="onSelectSecondarySort()" id="secondary-sort">
            <option value="">None</option>
            <option value="rating-asc">Rating Asc</option>
            <option value="rating-desc">Rating Desc</option>
            <option value="title-asc">Title Asc</option>
            <option value="title-desc">Title Desc</option>
        </select>
    </div>
    <table id=movies_table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Release Year</th>
            <th>Director</th>
            <th>Rating</th>
            <th>Genres</th>
            <th>Stars</th>
        </tr>
        </thead>
        <tbody id=movies_table_body></tbody>
    </table>
    <div id="pagination-container">
        <button id="prev-btn" onclick="onPrevPage()"><i class="fa fa-chevron-left"></i></button>
        Page
        <button onclick="onNextPage()"><i class="fa fa-chevron-right"></i></button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="movies.js"></script>

</body>
</html>
